name: ‚ö° Test1 API Ultra-Fast Deploy

on:
  push:
    branches: [main, dev]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'

jobs:
  build:
    runs-on: self-hosted
    outputs:
      deployment-id: ${{ steps.meta.outputs.deployment-id }}
      cache-hit: ${{ steps.cache-check.outputs.cache-hit }}
      build-hash: ${{ steps.build-hash.outputs.hash }}
    steps:
      - name: üìã Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: üìä Generate Metadata
        id: meta
        run: |
          DEPLOYMENT_ID="$(date +%Y%m%d%H%M%S)-${GITHUB_SHA:0:7}"
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "üÜî Deployment ID: $DEPLOYMENT_ID"

      - name: üîç Generate Build Hash
        id: build-hash
        run: |
          BUILD_HASH=$(find . -name "package*.json" -o -name "*.config.*" -o -name "tsconfig.json" | sort | xargs cat | sha256sum | cut -d' ' -f1)
          echo "hash=$BUILD_HASH" >> $GITHUB_OUTPUT
          echo "üì¶ Build Hash: $BUILD_HASH"

      - name: ‚ö° Setup Node.js with Cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üîÑ Cache Build Output
        id: cache-check
        uses: actions/cache@v3
        with:
          path: |
            .next
            node_modules
          key: ${{ env.CACHE_VERSION }}-build-${{ runner.os }}-${{ steps.build-hash.outputs.hash }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-build-${{ runner.os }}-

      - name: üöÄ Fast Install Dependencies
        if: steps.cache-check.outputs.cache-hit != 'true'
        run: |
          npm ci --prefer-offline --no-audit --no-fund --silent --progress=false
          echo "üì¶ Dependencies installed"

      - name: üèóÔ∏è Build Application
        if: steps.cache-check.outputs.cache-hit != 'true'
        run: |
          NODE_ENV=production npm run build
          echo "‚úÖ Build completed"

      - name: üì¶ Create Optimized Package
        run: |
          echo "üì¶ Creating optimized package..."
          tar -czf deployment.tar.gz \
            --exclude='node_modules/.cache' \
            --exclude='node_modules/*/test*' \
            --exclude='node_modules/*/docs' \
            --exclude='node_modules/*/*.md' \
            --exclude='.next/cache' \
            .next \
            node_modules \
            public \
            package.json \
            next.config.*
          echo "üì¶ Package size: $(du -sh deployment.tar.gz | cut -f1)"

      - name: üöÄ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ steps.meta.outputs.deployment-id }}
          path: deployment.tar.gz
          retention-days: 1
          compression-level: 1

  deploy:
    needs: build
    runs-on: self-hosted
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    steps:
      - name: üì• Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-${{ needs.build.outputs.deployment-id }}
          path: .

      - name: ‚öôÔ∏è Setup Environment
        run: |
          BRANCH=${GITHUB_REF##*/}
          
          if [ "$BRANCH" = "main" ]; then
            echo "DEPLOY_PATH=${{ secrets.PROD_SERVER_PATH }}" >> $GITHUB_ENV
            echo "SERVER=${{ secrets.PROD_SERVER_HOST }}" >> $GITHUB_ENV
            echo "USER=${{ secrets.PROD_SERVER_USER }}" >> $GITHUB_ENV
            echo "PORT_SSH=${{ secrets.PROD_SSH_PORT }}" >> $GITHUB_ENV
            echo "PROCESS_NAME=${{ secrets.PROD_PROCESS_NAME}}" >> $GITHUB_ENV
            echo "PORT_A=${{ secrets.PROD_PORT_A}}" >> $GITHUB_ENV
            echo "PORT_B=${{ secrets.PROD_PORT_B}}" >> $GITHUB_ENV
            echo "DOMAIN=${{ secrets.PROD_DOMAIN}}" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=${{ secrets.DEV_SERVER_PATH }}" >> $GITHUB_ENV
            echo "SERVER=${{ secrets.DEV_SERVER_HOST }}" >> $GITHUB_ENV
            echo "USER=${{ secrets.DEV_SERVER_USER }}" >> $GITHUB_ENV
            echo "PORT_SSH=${{ secrets.DEV_SSH_PORT }}" >> $GITHUB_ENV
            echo "PROCESS_NAME=${{ secrets.DEV_PROCESS_NAME}}" >> $GITHUB_ENV
            echo "PORT_A=${{ secrets.DEV_PORT_A}}" >> $GITHUB_ENV
            echo "PORT_B=${{ secrets.DEV_PORT_B}}" >> $GITHUB_ENV
            echo "DOMAIN=${{ secrets.DEV_DOMAIN}}" >> $GITHUB_ENV
          fi
          
          echo "DEPLOYMENT_ID=${{ needs.build.outputs.deployment-id }}" >> $GITHUB_ENV

      - name: üîê Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo '${{ secrets.PROD_SSH_PRIVATE_KEY }}' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          cat > ~/.ssh/config << EOF
          Host deploy
            HostName $SERVER
            User $USER
            Port $PORT_SSH
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            ServerAliveInterval 30
            ConnectTimeout 5
            Compression yes
          EOF

      - name: üöÄ Enhanced Zero-Downtime Deploy
        run: |
          DEPLOY_DIR="${{ env.DEPLOYMENT_ID }}"
          
          # Create deployment directory and upload in parallel
          ssh deploy "mkdir -p ${{ env.DEPLOY_PATH }}/deployments/$DEPLOY_DIR" &
          SETUP_PID=$!
          
          scp -C deployment.tar.gz deploy:${{ env.DEPLOY_PATH }}/deployments/$DEPLOY_DIR/deployment.tar.gz &
          UPLOAD_PID=$!
          
          wait $SETUP_PID $UPLOAD_PID
          
          # Copy environment variables
          echo '${{ secrets.PROD_ENV_SECRET }}' | ssh deploy "cat > ${{ env.DEPLOY_PATH }}/deployments/$DEPLOY_DIR/.env"
          
          # Execute enhanced deployment with better external health check
          ssh deploy << 'DEPLOY_SCRIPT'
            set -e
            
            # Setup paths
            DEPLOY_PATH="${{ env.DEPLOY_PATH }}"
            DEPLOYMENT_ID="${{ env.DEPLOYMENT_ID }}"
            NEW_DEPLOYMENT_PATH="$DEPLOY_PATH/deployments/$DEPLOYMENT_ID"
            CURRENT_PATH="$DEPLOY_PATH/current"
            STAGING_PATH="$DEPLOY_PATH/staging"
            
            # Create directories
            mkdir -p "$NEW_DEPLOYMENT_PATH" "$CURRENT_PATH" "$STAGING_PATH" "$DEPLOY_PATH/logs"
            
            cd "$NEW_DEPLOYMENT_PATH"
            
            # Extract package
            echo "üì¶ Extracting package..."
            tar -xzf deployment.tar.gz && rm deployment.tar.gz
            
            # Verify critical files
            [ ! -f "package.json" ] && { echo "‚ùå package.json missing"; exit 1; }
            [ ! -d ".next" ] && { echo "‚ùå .next directory missing"; exit 1; }
            
            # Smart detection of deployment type
            FIRST_DEPLOYMENT=false
            OLD_PROCESS=""
            CURRENT_PORT=""
            
            # Check for existing processes with our process name pattern
            EXISTING_PROCESSES=$(pm2 list | grep "${{ env.PROCESS_NAME }}" | grep "online" || true)
            
            if [ -z "$EXISTING_PROCESSES" ]; then
              echo "üéØ No running processes found - First deployment or recovery"
              FIRST_DEPLOYMENT=true
            else
              echo "üîÑ Found existing processes - Regular update"
              # Get current port from Nginx config
              if [ -f "/etc/nginx/conf.d/test1_backend.conf" ]; then
                CURRENT_PORT=$(grep -o "127.0.0.1:[0-9]*" /etc/nginx/conf.d/test1_backend.conf | cut -d: -f2)
                echo "üìç Current Nginx port: $CURRENT_PORT"
              fi
            fi
            
            # Determine ports and processes
            if [ "$FIRST_DEPLOYMENT" = true ]; then
              NEW_PORT="${{ env.PORT_A }}"
              NEW_PROCESS="${{ env.PROCESS_NAME }}-a"
              OLD_PROCESS=""
              echo "üöÄ First deployment: Using port $NEW_PORT with process $NEW_PROCESS"
            else
              # Switch ports for zero-downtime
              if [ "$CURRENT_PORT" = "${{ env.PORT_A }}" ]; then
                NEW_PORT="${{ env.PORT_B }}"
                NEW_PROCESS="${{ env.PROCESS_NAME }}-b"
                OLD_PROCESS="${{ env.PROCESS_NAME }}-a"
              else
                NEW_PORT="${{ env.PORT_A }}"
                NEW_PROCESS="${{ env.PROCESS_NAME }}-a"
                OLD_PROCESS="${{ env.PROCESS_NAME }}-b"
              fi
              echo "üîÑ Port switch: $CURRENT_PORT ‚Üí $NEW_PORT"
              echo "üîÑ Process switch: $OLD_PROCESS ‚Üí $NEW_PROCESS"
            fi
            
            # Add environment variables
            echo "PORT=$NEW_PORT" >> .env
            echo "NODE_ENV=production" >> .env
            echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> .env
            
            # Create PM2 config
            cat > ecosystem.config.cjs << EOF
          module.exports = {
            apps: [{
              name: '$NEW_PROCESS',
              script: './node_modules/.bin/next',
              args: 'start',
              cwd: '$NEW_DEPLOYMENT_PATH',
              instances: 1,
              env: {
                NODE_ENV: 'production',
                PORT: '$NEW_PORT',
                NEXT_TELEMETRY_DISABLED: '1'
              },
              max_memory_restart: '512M',
              min_uptime: '5s',
              max_restarts: 3,
              autorestart: true,
              watch: false,
              kill_timeout: 5000,
              wait_ready: true,
              listen_timeout: 8000,
              error_file: '$DEPLOY_PATH/logs/$NEW_PROCESS-error.log',
              out_file: '$DEPLOY_PATH/logs/$NEW_PROCESS-out.log',
              time: true
            }]
          };
          EOF
            
            # Start new process
            echo "üöÄ Starting $NEW_PROCESS on port $NEW_PORT..."
            pm2 start ecosystem.config.cjs
            
            # Health check function
            health_check() {
              local port=$1
              local max_attempts=$2
              local interval=$3
              
              echo "üîç Health check on port $port (max $max_attempts attempts)..."
              
              for i in $(seq 1 $max_attempts); do
                if curl -f -s --max-time 2 "http://localhost:$port/api/health" >/dev/null 2>&1; then
                  echo "‚úÖ Health check passed on port $port (attempt $i)"
                  return 0
                fi
                echo "üîÑ Health check attempt $i/$max_attempts on port $port..."
                sleep $interval
              done
              
              echo "‚ùå Health check failed after $max_attempts attempts"
              return 1
            }
            
            # Local health check
            if [ "$FIRST_DEPLOYMENT" = true ]; then
              # More lenient for first deployment
              if ! health_check $NEW_PORT 30 2; then
                echo "‚ùå First deployment health check failed"
                pm2 logs $NEW_PROCESS --lines 50
                pm2 delete $NEW_PROCESS
                exit 1
              fi
            else
              # Standard for updates
              if ! health_check $NEW_PORT 20 1; then
                echo "‚ùå Update health check failed"
                pm2 logs $NEW_PROCESS --lines 20
                pm2 delete $NEW_PROCESS
                exit 1
              fi
            fi
            
            # Update Nginx config
            echo "üîÑ Updating Nginx to point to port $NEW_PORT..."
            sudo tee "/etc/nginx/conf.d/test1_backend.conf" > /dev/null << EOF
          upstream test1_backend {
              server 127.0.0.1:$NEW_PORT;
          }
          EOF
            
            # Test and reload Nginx
            if sudo nginx -t; then
              sudo nginx -s reload
              echo "‚úÖ Nginx reloaded successfully"
              sleep 3
              
              # Enhanced external health check with debugging
              echo "üåê Testing external access..."
              echo "üîç Debug: Testing URL https://${{ env.DOMAIN }}/api/health"
              
              # First, test if Nginx is routing correctly
              echo "üîç Testing Nginx routing..."
              NGINX_TEST=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost/api/health" 2>/dev/null || echo "000")
              echo "üîç Nginx local test result: $NGINX_TEST"
              
              # Test external access with more detailed debugging
              EXTERNAL_SUCCESS=false
              
              for i in {1..15}; do
                echo "üîÑ External health check attempt $i/15..."
                
                # Try with different curl options for better debugging
                RESPONSE=$(curl -s -o /dev/null -w "%{http_code}:%{time_total}" --max-time 5 "https://${{ env.DOMAIN }}/api/health" 2>/dev/null || echo "000:timeout")
                HTTP_CODE=$(echo $RESPONSE | cut -d: -f1)
                TIME_TAKEN=$(echo $RESPONSE | cut -d: -f2)
                
                echo "üîç Response: HTTP $HTTP_CODE (${TIME_TAKEN}s)"
                
                if [ "$HTTP_CODE" = "200" ]; then
                  echo "‚úÖ External health check passed (attempt $i)"
                  EXTERNAL_SUCCESS=true
                  break
                fi
                
                # Add progressive delay
                if [ $i -lt 5 ]; then
                  sleep 2
                elif [ $i -lt 10 ]; then
                  sleep 3
                else
                  sleep 5
                fi
              done
              
              if [ "$EXTERNAL_SUCCESS" = true ]; then
                echo "‚úÖ External access confirmed"
                
                # Stop old process if it exists and this is an update
                if [ "$FIRST_DEPLOYMENT" = false ] && [ -n "$OLD_PROCESS" ]; then
                  if pm2 describe $OLD_PROCESS >/dev/null 2>&1; then
                    echo "üõë Stopping old process: $OLD_PROCESS"
                    pm2 stop $OLD_PROCESS
                    sleep 1
                    pm2 delete $OLD_PROCESS
                  else
                    echo "‚ÑπÔ∏è Old process $OLD_PROCESS not found (already stopped)"
                  fi
                fi
                
                # Update symlinks and staging
                echo "üîÑ Updating symlinks..."
                [ -L "$CURRENT_PATH" ] && rm "$CURRENT_PATH"
                ln -sfn "$NEW_DEPLOYMENT_PATH" "$CURRENT_PATH"
                
                echo "üîÑ Updating staging directory..."
                rm -rf "$STAGING_PATH"/* 2>/dev/null || true
                cp -r "$NEW_DEPLOYMENT_PATH"/* "$STAGING_PATH/"
                
                # Save PM2 and cleanup
                pm2 save
                
                # Keep only 2 most recent deployments
                echo "üßπ Cleaning up old deployments (keeping 2 most recent)..."
                cd "$DEPLOY_PATH/deployments" && ls -t | tail -n +3 | xargs -r rm -rf
                
                echo "üéâ Deployment completed successfully!"
                
              else
                echo "‚ö†Ô∏è External health check failed after 15 attempts"
                echo "üîç Debugging information:"
                echo "üîç Domain: ${{ env.DOMAIN }}"
                echo "üîç New port: $NEW_PORT"
                echo "üîç Process status:"
                pm2 show $NEW_PROCESS | grep -E "(status|pid|uptime|cpu|memory)"
                echo "üîç Process logs (last 10 lines):"
                pm2 logs $NEW_PROCESS --lines 10 --nostream
                echo "üîç Nginx status:"
                sudo nginx -t
                echo "üîç Port listening:"
                netstat -tuln | grep ":$NEW_PORT "
                
                if [ "$FIRST_DEPLOYMENT" = true ]; then
                  echo "‚ö†Ô∏è First deployment - continuing despite external check failure"
                  echo "‚ö†Ô∏è Please verify DNS and domain configuration manually"
                  echo "‚ö†Ô∏è Local service is running on port $NEW_PORT"
                  
                  # Still update symlinks for first deployment
                  [ -L "$CURRENT_PATH" ] && rm "$CURRENT_PATH"
                  ln -sfn "$NEW_DEPLOYMENT_PATH" "$CURRENT_PATH"
                  rm -rf "$STAGING_PATH"/* 2>/dev/null || true
                  cp -r "$NEW_DEPLOYMENT_PATH"/* "$STAGING_PATH/"
                  pm2 save
                  
                  echo "‚ö†Ô∏è First deployment completed with warnings"
                  
                else
                  echo "‚ùå External check failed for update"
                  echo "ü§î Options:"
                  echo "   1. Check if domain/DNS is properly configured"
                  echo "   2. Verify SSL certificate is valid"
                  echo "   3. Check if firewall is blocking requests"
                  echo "   4. Manual verification: curl -v https://${{ env.DOMAIN }}/api/health"
                  
                  # For updates, we can be more lenient if local service is working
                  echo "üîç Since local health check passed, attempting graceful continuation..."
                  echo "‚ö†Ô∏è Proceeding with deployment despite external check failure"
                  
                  # Stop old process
                  if [ -n "$OLD_PROCESS" ] && pm2 describe $OLD_PROCESS >/dev/null 2>&1; then
                    echo "üõë Stopping old process: $OLD_PROCESS"
                    pm2 stop $OLD_PROCESS
                    sleep 1
                    pm2 delete $OLD_PROCESS
                  fi
                  
                  # Update symlinks and staging
                  [ -L "$CURRENT_PATH" ] && rm "$CURRENT_PATH"
                  ln -sfn "$NEW_DEPLOYMENT_PATH" "$CURRENT_PATH"
                  rm -rf "$STAGING_PATH"/* 2>/dev/null || true
                  cp -r "$NEW_DEPLOYMENT_PATH"/* "$STAGING_PATH/"
                  pm2 save
                  
                  echo "‚ö†Ô∏è Deployment completed with external health check warnings"
                  echo "‚ö†Ô∏è Please manually verify: https://${{ env.DOMAIN }}/api/health"
                fi
              fi
              
            else
              echo "‚ùå Nginx configuration test failed"
              pm2 delete $NEW_PROCESS
              exit 1
            fi
          DEPLOY_SCRIPT

      - name: üîç Enhanced Verification
        run: |
          ssh deploy << 'VERIFY_SCRIPT'
            echo "üìä PM2 Status:"
            pm2 status | grep "${{ env.PROCESS_NAME }}" || echo "No processes found"
            
            echo ""
            echo "üåê Manual Health Check:"
            echo "üîç Local health check:"
            curl -s "http://localhost/api/health" || echo "Local health check failed"
            
            echo ""
            echo "üîç External health check:"
            curl -s "https://${{ env.DOMAIN }}/api/health" || echo "External health check failed"
            
            echo ""
            echo "üîß Nginx Config:"
            cat /etc/nginx/conf.d/test1_backend.conf 2>/dev/null || echo "No Nginx config"
            
            echo ""
            echo "üîç Active Ports:"
            netstat -tuln | grep -E ":(${{ env.PORT_A }}|${{ env.PORT_B }}) "
            
            echo ""
            echo "üìÇ Deployments (keeping 2 most recent):"
            ls -la ${{ env.DEPLOY_PATH }}/deployments | head -5
          VERIFY_SCRIPT

      - name: üßπ Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key deployment.tar.gz

  notify:
    needs: [build, deploy]
    runs-on: self-hosted
    if: always()
    steps:
      - name: üì¢ Status
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "üéâ Deployment successful!"
            echo "‚ö° Cache hit: ${{ needs.build.outputs.cache-hit }}"
            echo "üåç Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}"
          else
            echo "‚ùå Deployment failed!"
          fi