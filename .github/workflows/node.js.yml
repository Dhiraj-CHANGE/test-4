name: âš¡ Test1 API Zero Downtime Deploy

on:
  push:
    branches: [main, dev]

env:
  NODE_VERSION: '18'

jobs:
  build:
    runs-on: self-hosted
    outputs:
      deployment-id: ${{ steps.meta.outputs.deployment-id }}
      package-hash: ${{ steps.hash.outputs.package-hash }}
    steps:
      - name: ðŸ“‹ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate Metadata
        id: meta
        run: |
          DEPLOYMENT_ID="$(date +%Y%m%d%H%M%S)-${GITHUB_SHA:0:7}"
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "ðŸ†” Deployment ID: $DEPLOYMENT_ID"

      - name: ðŸ“Š Generate Package Hash
        id: hash
        run: |
          PACKAGE_HASH=$(sha256sum package.json package-lock.json | sha256sum | cut -d ' ' -f 1)
          echo "package-hash=$PACKAGE_HASH" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package Hash: $PACKAGE_HASH"

      - name: â™»ï¸ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ”§ Install Dependencies
        run: |
          if [ ! -d "node_modules" ] || [ "$(find node_modules -maxdepth 0 -empty 2>/dev/null)" ]; then
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --prefer-offline --no-audit --progress=false
          else
            echo "ðŸ“¦ Using cached dependencies"
          fi

      - name: ðŸ—ï¸ Build Application
        run: |
          npm run build
          echo "âœ… Build completed"

      - name: ðŸ“¦ Create Deployment Package
        run: |
          # Detect project structure
          if [ -d "app" ]; then
            echo "ðŸ“‚ App Router detected"
            ROUTER_TYPE="app"
            tar -czf deployment.tar.gz .next app node_modules public package.json package-lock.json next.config.*
          elif [ -d "pages" ]; then
            echo "ðŸ“‚ Pages Router detected"
            ROUTER_TYPE="pages"
            tar -czf deployment.tar.gz .next pages node_modules public package.json package-lock.json next.config.*
          else
            echo "ðŸ“‚ Basic Next.js setup detected"
            ROUTER_TYPE="basic"
            tar -czf deployment.tar.gz .next public node_modules package.json package-lock.json next.config.*
          fi
          
          echo $ROUTER_TYPE > router-type.txt
          echo "ðŸ“¦ Package size: $(du -sh deployment.tar.gz | cut -f1)"
          echo "ðŸ“‚ Router type: $ROUTER_TYPE"

      - name: ðŸš€ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ steps.meta.outputs.deployment-id }}
          path: |
            deployment.tar.gz
            router-type.txt
          retention-days: 1

  deploy:
    needs: build
    runs-on: self-hosted
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    steps:
      - name: ðŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-${{ needs.build.outputs.deployment-id }}
          path: .

      - name: âš™ï¸ Setup Environment
        run: |
          BRANCH=${GITHUB_REF##*/}
          ROUTER_TYPE=$(cat router-type.txt)
          echo "ROUTER_TYPE=$ROUTER_TYPE" >> $GITHUB_ENV
          
          if [ "$BRANCH" = "main" ]; then
            echo "DEPLOY_PATH=${{ secrets.PROD_SERVER_PATH }}" >> $GITHUB_ENV
            echo "SERVER=${{ secrets.PROD_SERVER_HOST }}" >> $GITHUB_ENV
            echo "USER=${{ secrets.PROD_SERVER_USER }}" >> $GITHUB_ENV
            echo "PORT_SSH=${{ secrets.PROD_SSH_PORT }}" >> $GITHUB_ENV
            echo "PROCESS_NAME=${{ secrets.PROD_PROCESS_NAME}}" >> $GITHUB_ENV
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=${{ secrets.DEV_SERVER_PATH }}" >> $GITHUB_ENV
            echo "SERVER=${{ secrets.DEV_SERVER_HOST }}" >> $GITHUB_ENV
            echo "USER=${{ secrets.DEV_SERVER_USER }}" >> $GITHUB_ENV
            echo "PORT_SSH=${{ secrets.DEV_SSH_PORT }}" >> $GITHUB_ENV
            echo "PROCESS_NAME=${{ secrets.DEV_PROCESS_NAME}}" >> $GITHUB_ENV
            echo "ENVIRONMENT=development" >> $GITHUB_ENV
          fi
          
          echo "DEPLOYMENT_ID=${{ needs.build.outputs.deployment-id }}" >> $GITHUB_ENV
          echo "PACKAGE_HASH=${{ needs.build.outputs.package-hash }}" >> $GITHUB_ENV

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo '${{ secrets.PROD_SSH_PRIVATE_KEY }}' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          cat > ~/.ssh/config << EOF
          Host deploy
            HostName $SERVER
            User $USER
            Port $PORT_SSH
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            ServerAliveInterval 30
            ConnectTimeout 10
          EOF

      - name: ðŸš€ Zero-Downtime Deploy with Port Switching
        run: |
          # Create staging directory
          ssh deploy "mkdir -p ${{ env.DEPLOY_PATH }}/staging"
          
          # Upload deployment package
          echo "ðŸ“¤ Uploading deployment package..."
          scp deployment.tar.gz deploy:${{ env.DEPLOY_PATH }}/staging/deployment.tar.gz
          scp router-type.txt deploy:${{ env.DEPLOY_PATH }}/staging/router-type.txt
          
          # Copy environment variables
          echo '${{ secrets.PROD_ENV_SECRET }}' | ssh deploy "cat > ${{ env.DEPLOY_PATH }}/staging/.env"
          
          # Execute deployment
          ssh deploy << 'DEPLOY_SCRIPT'
            set -e
            
            # Setup paths
            DEPLOY_PATH="${{ env.DEPLOY_PATH }}"
            STAGING_PATH="$DEPLOY_PATH/staging"
            CURRENT_PATH="$DEPLOY_PATH/current"
            BACKUP_PATH="$DEPLOY_PATH/backup"
            ROUTER_TYPE=$(cat "$STAGING_PATH/router-type.txt")
            
            echo "ðŸ“‚ Detected router type: $ROUTER_TYPE"
            
            # Create directories
            mkdir -p "$STAGING_PATH" "$CURRENT_PATH" "$BACKUP_PATH" "$DEPLOY_PATH/logs"
            
            cd "$STAGING_PATH"
            
            # Extract new deployment
            echo "ðŸ“¦ Extracting deployment package..."
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz
            
            # Check current Nginx upstream port
            CURRENT_PORT=""
            if [ -f "/etc/nginx/conf.d/test1_backend.conf" ]; then
              CURRENT_PORT=$(grep -o "127.0.0.1:[0-9]*" /etc/nginx/conf.d/test1_backend.conf | cut -d: -f2)
            fi
            
            # Default to 5005 if no port found
            if [ -z "$CURRENT_PORT" ]; then
              CURRENT_PORT="5005"
            fi
            
            # Determine new port (switch between 5005 and 5006)
            if [ "$CURRENT_PORT" = "5005" ]; then
              NEW_PORT="5006"
              NEW_PROCESS="${{ env.PROCESS_NAME }}-b"
              OLD_PROCESS="${{ env.PROCESS_NAME }}-a"
            else
              NEW_PORT="5005"
              NEW_PROCESS="${{ env.PROCESS_NAME }}-a"
              OLD_PROCESS="${{ env.PROCESS_NAME }}-b"
            fi
            
            echo "ðŸ”„ Current port: $CURRENT_PORT, New port: $NEW_PORT"
            echo "ðŸ”„ New process: $NEW_PROCESS, Old process: $OLD_PROCESS"
            
            # Install production dependencies (CRITICAL FIX)
            echo "ðŸ“¦ Installing production dependencies..."
            rm -rf node_modules
            npm ci --prefer-offline --no-audit --progress=false
            
            # Verify Next.js installation
            if [ ! -f "node_modules/.bin/next" ]; then
              echo "âŒ Next.js binary not found after installation"
              exit 1
            fi
            
            if [ ! -d "node_modules/next/dist/compiled" ]; then
              echo "âŒ Next.js compiled modules not found"
              exit 1
            fi
            
            echo "âœ… Dependencies installed and verified"
            
            # Save package hash
            echo "${{ env.PACKAGE_HASH }}" > package-hash.txt
            
            # Add environment variables
            echo "PORT=$NEW_PORT" >> .env
            echo "NODE_ENV=production" >> .env
            
            # Create PM2 ecosystem for new process
            cat > ecosystem.config.cjs << EOF
          module.exports = {
            apps: [{
              name: '$NEW_PROCESS',
              script: 'node_modules/.bin/next',
              args: 'start',
              cwd: '$STAGING_PATH',
              instances: 1,
              exec_mode: 'cluster',
              env: {
                NODE_ENV: 'production',
                PORT: '$NEW_PORT',
                PWD: '$STAGING_PATH',
                NEXT_TELEMETRY_DISABLED: '1'
              },
              max_memory_restart: '512M',
              min_uptime: '10s',
              max_restarts: 3,
              autorestart: true,
              watch: false,
              kill_timeout: 8000,
              wait_ready: true,
              listen_timeout: 15000,
              error_file: '$DEPLOY_PATH/logs/$NEW_PROCESS-error.log',
              out_file: '$DEPLOY_PATH/logs/$NEW_PROCESS-out.log',
              log_file: '$DEPLOY_PATH/logs/$NEW_PROCESS.log',
              time: true,
              merge_logs: true,
              source_map_support: true
            }]
          };
          EOF
            
            # Start new process
            echo "ðŸš€ Starting new process $NEW_PROCESS on port $NEW_PORT..."
            pm2 start ecosystem.config.cjs
            
            # Health check function
            health_check() {
              local port=$1
              local attempts=0
              local max_attempts=30
              
              echo "ðŸ” Starting health check on port $port using /api/health..."
              
              while [ $attempts -lt $max_attempts ]; do
                if curl -f -s --max-time 3 "http://localhost:$port/api/health" > /dev/null 2>&1; then
                  echo "âœ… Health check passed on port $port"
                  return 0
                fi
                attempts=$((attempts + 1))
                echo "ðŸ”„ Health check attempt $attempts/$max_attempts on port $port..."
                sleep 2
              done
              
              echo "âŒ Health check failed after $max_attempts attempts"
              echo "ðŸ” Checking if port is listening..."
              netstat -tuln | grep ":$port " || echo "Port $port is not listening"
              echo "ðŸ” Checking PM2 logs..."
              pm2 logs $NEW_PROCESS --lines 10 || true
              return 1
            }
            
            # Wait for new process to be ready
            echo "â³ Waiting for new process to be ready..."
            sleep 8
            
            if health_check $NEW_PORT; then
              echo "âœ… New process is healthy on port $NEW_PORT"
              
              # Update Nginx upstream
              echo "ðŸ”„ Updating Nginx to point to port $NEW_PORT..."
              
              sudo tee "/etc/nginx/conf.d/test1_backend.conf" > /dev/null << EOF
          upstream test1_backend {
              server 127.0.0.1:$NEW_PORT;
          }
          EOF
              
              # Test and reload Nginx
              if sudo nginx -t; then
                sudo nginx -s reload
                echo "âœ… Nginx reloaded successfully"
                
                # Wait for Nginx to pick up changes
                sleep 3
                
                # Verify the switch worked
                if curl -f -s --max-time 5 "https://test1.api.change-networks.com/api/health" > /dev/null 2>&1; then
                  echo "âœ… Traffic successfully switched to new version"
                  
                  # Stop old process if it exists
                  if pm2 describe $OLD_PROCESS > /dev/null 2>&1; then
                    echo "ðŸ›‘ Gracefully stopping old process: $OLD_PROCESS"
                    pm2 stop $OLD_PROCESS
                    sleep 2
                    pm2 delete $OLD_PROCESS
                  fi
                  
                  # Backup current and move staging to current
                  if [ -d "$CURRENT_PATH" ] && [ "$(ls -A $CURRENT_PATH 2>/dev/null)" ]; then
                    rm -rf "$BACKUP_PATH"
                    mv "$CURRENT_PATH" "$BACKUP_PATH"
                  fi
                  mv "$STAGING_PATH" "$CURRENT_PATH"
                  mkdir -p "$STAGING_PATH"
                  
                  # Save PM2 configuration
                  pm2 save
                  
                  echo "ðŸŽ‰ Zero-downtime deployment completed successfully!"
                  echo "ðŸ“Š Active process: $NEW_PROCESS on port $NEW_PORT"
                  
                else
                  echo "âŒ External health check failed after Nginx switch"
                  
                  # Rollback Nginx config
                  if [ -n "$CURRENT_PORT" ]; then
                    echo "ðŸ”„ Rolling back Nginx to port $CURRENT_PORT..."
                    sudo tee "/etc/nginx/conf.d/test1_backend.conf" > /dev/null << EOF
          upstream test1_backend {
              server 127.0.0.1:$CURRENT_PORT;
          }
          EOF
                    sudo nginx -s reload
                  fi
                  
                  # Stop failed process
                  pm2 stop $NEW_PROCESS || true
                  pm2 delete $NEW_PROCESS || true
                  
                  exit 1
                fi
              else
                echo "âŒ Nginx configuration test failed"
                pm2 stop $NEW_PROCESS || true
                pm2 delete $NEW_PROCESS || true
                exit 1
              fi
              
            else
              echo "âŒ New process failed health check"
              pm2 stop $NEW_PROCESS || true
              pm2 delete $NEW_PROCESS || true
              exit 1
            fi
          DEPLOY_SCRIPT

      - name: ðŸ” Verify Deployment
        run: |
          ssh deploy << 'VERIFY_SCRIPT'
            echo "ðŸ“Š PM2 Status:"
            pm2 status
            
            echo ""
            echo "ðŸŒ External Health Check:"
            curl -s https://test1.api.change-networks.com/api/health
            
            echo ""
            echo "ðŸ”§ Nginx Upstream Config:"
            cat /etc/nginx/conf.d/test1_backend.conf
            
            echo ""
            echo "ðŸ“‹ Active Processes:"
            netstat -tuln | grep -E ':(5005|5006) '
            
            echo ""
            echo "ðŸ”— Current Directory:"
            ls -la ${{ env.DEPLOY_PATH }}/current
          VERIFY_SCRIPT

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key deployment.tar.gz router-type.txt
          echo "âœ… Cleanup completed"

  notify:
    needs: [build, deploy]
    runs-on: self-hosted
    if: always()
    steps:
      - name: ðŸ“¢ Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "ðŸŽ‰ Test1 API deployment successful!"
            echo "ðŸ†” ID: ${{ needs.build.outputs.deployment-id }}"
            echo "ðŸŒ Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}"
            echo "ðŸ”— URL: https://test1.api.change-networks.com"
          else
            echo "âŒ Test1 API deployment failed!"
            echo "ðŸ†” ID: ${{ needs.build.outputs.deployment-id }}"
            echo "ðŸ” Check the logs above for details"
          fi